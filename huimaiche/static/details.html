   function details(cid){

       xhr.onreadystatechange=function(){

               console.log(JSON.parse(xhr.responseText));

               console.log(data);
                pic.innerHTML=`<img src="img/${data.pic}">`;
               price.innerHTML=data.price;
               cname.innerHTML=data.cname;
               tid.innerHTML=data.tid

           }
       };
       xhr.open("get","/car/details/"+cid,true);
       xhr.send(null)
   }
